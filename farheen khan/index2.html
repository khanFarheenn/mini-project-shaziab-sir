<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="onSave(event)">
                    <div class="form-group">

                        <label for="">ID</label>
                        <input type="text" id="userID" class="form-control" placeholder="Enter Text"><br>

                        <label for="">Title</label>
                        <input type="text" id="Title" class="form-control" placeholder="Enter Text"><br>



                        <label for="">Body</label>
                        <input type="text" id="Body" class="form-control" placeholder="Enter Text">
                    </div>    





                </form>

                <button  type="button" class="btn btn-success" id="submit" class="btn-submit">Submit</button>
            </div>


            <div class="col-md-6">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Title</td>
                            <td>Body</td>
                        </tr>
                    </thead>
                    <tbody id="display">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>


</html>
